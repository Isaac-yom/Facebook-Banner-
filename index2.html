<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Bannière Facebook Professionnelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .canvas-shadow { filter: drop-shadow(0 30px 50px rgba(0,0,0,0.15)); }
        .signature-link { transition: all 0.3s ease; border-bottom: 2px solid transparent; }
        .signature-link:hover { border-bottom-color: currentColor; opacity: 0.8; }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-6xl mx-auto px-4 py-10" x-data="editor()">
        
        <header class="text-center mb-12">
            <h1 class="text-3xl font-black text-slate-900 tracking-tighter uppercase">Facebook<span class="text-blue-600 underline">Banner</span> Generator</h1>
            <p class="text-slate-500 font-medium mt-1">Créez une couverture Facebook haute définition en quelques secondes</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">
            
            <div class="lg:col-span-4 space-y-5">
                <div class="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <div class="space-y-6">
                        <div>
                            <label class="text-xs font-black text-blue-600 uppercase tracking-widest block mb-3">1. Cliquez pour ajouter une photo</label>
                            <input type="file" @change="handleUpload" accept="image/*" 
                                   class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-600 hover:file:text-white cursor-pointer transition-all">
                        </div>

                        <div>
                            <label class="text-xs font-black text-blue-600 uppercase tracking-widest block mb-3">2. Écris ton métier ou titre</label>
                            <input type="text" x-model="profession" @input="draw()" 
                                   placeholder="Ecrivez le nom de votre metier ici..."
                                   class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-bold transition-all text-slate-700">
                        </div>

                        <div>
                            <label class="text-xs font-black text-blue-600 uppercase tracking-widest block mb-3">3. Cliquez sur la couleur qui vous plaise</label>
                            <div class="grid grid-cols-6 gap-3">
                                <template x-for="(g, index) in gradients" :key="index">
                                    <button @click="selectedGradient = index; draw()" 
                                            :style="`background: linear-gradient(135deg, ${g.c1}, ${g.c2})`"
                                            class="w-9 h-9 rounded-full border-4 transition-all hover:scale-110 shadow-sm"
                                            :class="selectedGradient === index ? 'border-slate-800 ring-2 ring-blue-500' : 'border-white'"></button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <button @click="download()" 
                        class="w-full bg-slate-900 hover:bg-blue-600 text-white font-black py-5 rounded-[2rem] transition-all shadow-xl flex items-center justify-center gap-3 uppercase tracking-widest text-xs">
                    Télécharger la bannière
                </button>
            </div>

            <div class="lg:col-span-8">
                <div class="canvas-shadow bg-white p-3 rounded-[2rem] border border-slate-100">
                    <canvas id="mainCanvas" class="w-full h-auto rounded-[1.5rem]"></canvas>
                </div>
                
                <div class="mt-12 text-center border-t border-slate-200 pt-8 pb-4">
                    <p class="text-slate-500 text-sm">
                        Développé avec passion par 
                        <a href="https://isaac-myportfolio.yomservice.com/" target="_blank" class="signature-link font-extrabold text-blue-600">Isaac Yom</a>. 
                        Inspiré par l'idée originale de 
                        <a href="https://www.serahabijo.com/" target="_blank" class="signature-link font-extrabold text-pink-600">Serah ABIJO</a>.
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function editor() {
            return {
                profession: '',
                selectedGradient: 0,
                bgImage: null,
                gradients: [
                    { c1: '#2563eb', c2: '#7c3aed' }, // Royal Blue
                    { c1: '#db2777', c2: '#9333ea' }, // Deep Pink
                    { c1: '#059669', c2: '#10b981' }, // Emerald
                    { c1: '#f59e0b', c2: '#ea580c' }, // Amber
                    { c1: '#0f172a', c2: '#334155' }, // Carbon
                    { c1: '#4f46e5', c2: '#06b6d4' }, // Ocean
                    { c1: '#ef4444', c2: '#991b1b' }, // Crimson
                    { c1: '#8b5cf6', c2: '#d946ef' }, // Neon
                    { c1: '#14b8a6', c2: '#0f766e' }, // Teal
                    { c1: '#111827', c2: '#6b7280' }, // Dark Grey
                    { c1: '#f472b6', c2: '#fb7185' }, // Soft Rose
                    { c1: '#312e81', c2: '#1e3a8a' }  // Deep Navy
                ],

                init() { this.$nextTick(() => { this.draw(); }); },

                handleUpload(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (f) => {
                        const img = new Image();
                        img.onload = () => { this.bgImage = img; this.draw(); };
                        img.src = f.target.result;
                    };
                    reader.readAsDataURL(file);
                },

                wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                    const words = text.split(' ');
                    let line = '';
                    let testY = y;
                    for (let n = 0; n < words.length; n++) {
                        let testLine = line + words[n] + ' ';
                        let metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth && n > 0) {
                            ctx.fillText(line.trim(), x, testY);
                            line = words[n] + ' ';
                            testY += lineHeight;
                        } else {
                            line = testLine;
                        }
                    }
                    ctx.fillText(line.trim(), x, testY);
                },

                draw() {
                    const canvas = document.getElementById('mainCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 851; canvas.height = 315;
                    const w = canvas.width; const h = canvas.height;

                    ctx.fillStyle = '#f1f5f9';
                    ctx.fillRect(0, 0, w, h);

                    const splitPoint = w * 0.42;
                    const grad = ctx.createLinearGradient(splitPoint, 0, w, h);
                    grad.addColorStop(0, this.gradients[this.selectedGradient].c1);
                    grad.addColorStop(1, this.gradients[this.selectedGradient].c2);
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.moveTo(splitPoint, 0); ctx.lineTo(w, 0); ctx.lineTo(w, h); ctx.lineTo(splitPoint + 60, h);
                    ctx.closePath(); ctx.fill();

                    ctx.fillStyle = 'rgba(255,255,255,0.08)';
                    ctx.beginPath(); ctx.arc(w * 0.85, h * 0.2, 80, 0, Math.PI * 2); ctx.fill();

                    ctx.fillStyle = 'rgba(255,255,255,0.12)';
                    for(let i=splitPoint+100; i<w; i+=25) {
                        for(let j=0; j<h; j+=25) {
                            ctx.beginPath(); ctx.arc(i, j, 1.5, 0, Math.PI*2); ctx.fill();
                        }
                    }

                    const imgX = 50; const imgY = 45; 
                    const imgW = splitPoint - 30; const imgH = h - 90;

                    if (this.bgImage) {
                        ctx.save();
                        ctx.shadowColor = 'rgba(0,0,0,0.2)'; ctx.shadowBlur = 40; ctx.shadowOffsetX = 15;
                        this.roundRect(ctx, imgX, imgY - 15, imgW, imgH, 25);
                        ctx.fillStyle = "white"; ctx.fill(); ctx.clip();
                        ctx.shadowBlur = 0;
                        let ratio = Math.max(imgW / this.bgImage.width, imgH / this.bgImage.height);
                        ctx.drawImage(this.bgImage, imgX + (imgW - this.bgImage.width * ratio)/2, imgY - 15, this.bgImage.width * ratio, this.bgImage.height * ratio);
                        ctx.restore();
                    } else {
                        ctx.fillStyle = '#ffffff';
                        this.roundRect(ctx, imgX, imgY - 15, imgW, imgH, 25, true);
                    }

                    const textPaddingLeft = splitPoint + 100;
                    const maxTextWidth = w - textPaddingLeft - 60;
                    ctx.textAlign = 'left';
                    
                    ctx.fillStyle = 'rgba(255,255,255,0.7)';
                    ctx.font = 'bold 11px Plus Jakarta Sans';
                    ctx.letterSpacing = "4px";
                    ctx.fillText("PROFIL PROFESSIONNEL", textPaddingLeft, h/2 - 45);

                    ctx.fillStyle = '#ffffff';
                    ctx.font = '800 30px Plus Jakarta Sans';
                    ctx.letterSpacing = "1px";
                    const prof = this.profession.toUpperCase() || 'TON MÉTIER ICI';
                    this.wrapText(ctx, prof, textPaddingLeft, h/2, maxTextWidth, 38);

                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(textPaddingLeft, h/2 + 55, 60, 4);
                    ctx.globalAlpha = 1.0;
                },

                roundRect(ctx, x, y, width, height, radius, fill) {
                    ctx.beginPath();
                    ctx.moveTo(x + radius, y); ctx.lineTo(x + width - radius, y);
                    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                    ctx.lineTo(x + width, y + height - radius);
                    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                    ctx.lineTo(x + radius, y + height);
                    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                    ctx.lineTo(x, y + radius); ctx.quadraticCurveTo(x, y, x + radius, y);
                    ctx.closePath(); if (fill) ctx.fill();
                },

                download() {
                    const canvas = document.getElementById('mainCanvas');
                    const link = document.createElement('a');
                    link.download = `banniere-facebook-pro.png`;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    link.click();
                }
            }
        }
    </script>
</body>
</html>
