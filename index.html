    <script>
        function editor() {
            return {
                profession: '',
                selectedGradient: 0,
                bgImage: null,
                shape: 'slant',
                texture: 'dots',
                gradients: [
                    { c1: '#2563eb', c2: '#7c3aed' }, { c1: '#db2777', c2: '#9333ea' },

                ],

                init() { this.$nextTick(() => { this.draw(); }); },

                handleUpload(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (f) => {
                        const img = new Image();
                        img.onload = () => { this.bgImage = img; this.draw(); };
                        img.src = f.target.result;
                    };
                    reader.readAsDataURL(file);

                draw() {
                    const canvas = document.getElementById('mainCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 851; canvas.height = 315;
                    const w = canvas.width; const h = canvas.height;

                    // 1. FOND GRIS PERLE
                    ctx.fillStyle = '#f1f5f9';
                    ctx.fillRect(0, 0, w, h);

                    // 2. ZONE COLORÉE (Serrée contre l'image)
                    const splitPoint = w * 0.42;
                    const grad = ctx.createLinearGradient(splitPoint, 0, w, h);
                    grad.addColorStop(0, this.gradients[this.selectedGradient].c1);
                    grad.addColorStop(1, this.gradients[this.selectedGradient].c2);
                    ctx.fillStyle = grad;
                    
                    ctx.beginPath();
                    if (this.shape === 'full') {
                        ctx.rect(0, 0, w, h);
                    } else if (this.shape === 'wave') {
                        ctx.moveTo(splitPoint, 0);
                        ctx.lineTo(w, 0); ctx.lineTo(w, h);
                        ctx.bezierCurveTo(splitPoint - 80, h, splitPoint + 120, 0, splitPoint + 60, h);
                    } else { // Slant
                        ctx.moveTo(splitPoint, 0);
                        ctx.lineTo(w, 0); ctx.lineTo(w, h);
                        ctx.lineTo(splitPoint + 60, h);
                    }
                    ctx.closePath();
                    ctx.fill();

                    // --- TEXTURES ---
                    ctx.save();
                    ctx.clip();
                    if (this.texture === 'dots') {
                        ctx.fillStyle = 'rgba(255,255,255,0.12)';
                        for(let i=splitPoint; i<w; i+=25) {
                            for(let j=0; j<h; j+=25) {
                                ctx.beginPath(); ctx.arc(i, j, 1.5, 0, Math.PI*2); ctx.fill();

                        }

                        ctx.strokeStyle = 'rgba(255,255,255,0.08)';

                        for(let i=0; i<h; i+=20) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(w, i); ctx.stroke(); }
                    } else if (this.texture === 'grain') {
                        for(let i=0; i<4000; i++) {
                            ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.05})`;

                        ctx.drawImage(this.bgImage, imgX + (imgW - this.bgImage.width * ratio)/2, imgY - 15, this.bgImage.width * ratio, this.bgImage.height * ratio);

                        ctx.fillStyle = '#ffffff';
                        this.roundRect(ctx, imgX, imgY - 15, imgW, imgH, 25, true);
                    }

                    // 5. TEXTE
                    const textPaddingLeft = splitPoint + 100;
                    const maxTextWidth = w - textPaddingLeft - 60;
                    ctx.textAlign = 'left';
                    
                    ctx.fillStyle = this.shape === 'full' ? 'rgba(255,255,255,0.6)' : 'rgba(255,255,255,0.7)';
                    ctx.font = 'bold 11px Plus Jakarta Sans';
                    ctx.letterSpacing = "4px";
                    ctx.fillText("PROFIL PROFESSIONNEL", textPaddingLeft, h/2 - 45);

                    ctx.fillStyle = '#ffffff';
                    ctx.font = '800 30px Plus Jakarta Sans';

                    ctx.fillStyle = 'rgba(255,255,255,0.4)';
                    ctx.fillRect(textPaddingLeft, h/2 + 55, 60, 4);

                    ctx.moveTo(x + radius, y); ctx.lineTo(x + width - radius, y);
                    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                    ctx.lineTo(x + width, y + height - radius);
                    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                    ctx.lineTo(x + radius, y + height);
                    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                    ctx.lineTo(x, y + radius); ctx.quadraticCurveTo(x, y, x + radius, y);
                    ctx.closePath(); if (fill) ctx.fill();
                },

                wrapText(ctx, text, x, y, maxWidth, lineHeight) {
                    const words = text.split(' '); let line = '';
                    for (let n = 0; n < words.length; n++) {
                        let testLine = line + words[n] + ' ';

                            ctx.fillText(line.trim(), x, y);
                            line = words[n] + ' '; y += lineHeight;
                        } else { line = testLine; }
                    }
                    ctx.fillText(line.trim(), x, y);
                },

                download() {
                    const canvas = document.getElementById('mainCanvas');
                    const link = document.createElement('a');
                    link.download = `banniere-facebook-pro.png`;
                    link.href = canvas.toDataURL('image/png', 1.0);
